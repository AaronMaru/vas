<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">{{routeTitle}}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="card card-primary">
        <form [formGroup]="itemForm" (ngSubmit)="submit()">

            <div class="card-body">
                <input type="hidden" name="id" class="form-control" id="id" formControlName="id">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" formControlName="name">
                    <span class="text-danger"
                        *ngIf="(itemFormControl.name.touched || submitted) && itemFormControl.name.errors?.required">
                        Name is required
                    </span>
                </div>

                <div class="form-group">
                    <label>Remark</label>
                    <textarea class="form-control" rows="3" name="remark" id="remark"
                        formControlName="remark"></textarea>
                </div>
                <div class="card-footer">
                    <button type="submit" [disabled]="!itemForm.valid" class="btn btn-info">Submit</button>
                    <a [routerLink]="['/item']" class="btn btn-default float-right">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
